<!DOCTYPE html>
<html lang="es" class="app">
    <head>
  
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta charset="utf-8" />
        <meta name="theme-color" content="#25313e">
        
        <meta name="viewport" content="initial-scale=1, width=device-width, height=device-height, viewport-fit=cover"/>
        <meta content="320" name="MobileOptimized">

        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">

        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; frame-src * gap://ready;">
        
        <title>LibroApp</title>
        
        <link type="text/css" rel="stylesheet" href="css/materialize.css" media="screen,projection"/>
        <link rel="stylesheet" href="css/material-design-iconic-font.min.css" media="screen,projection"/>
        <link rel="stylesheet" type="text/css" href="css/index.css"/>
        <link rel="stylesheet" type="text/css" href="css/icomoon.css"/>

    </head>
    <body class="device-type">
        <div class="navbar-fixed">
            <ul id="nav-dropdown" class="dropdown-content"></ul>
            
            <nav class="nav-wrapper top">
                <div class="nav-wrapper main">
                    <a class="brand-logo center page-title"></a>
                    <ul>
                        <li>
                            <a href="#" data-target="navDrawer" class="sidenav-trigger">
                                <i class="zmdi icon-btn-menu"></i>
                            </a>                
                        </li>
                        <li class="right">
                            <a class="btn-search" onclick="app.search()">
                                <i class="zmdi zmdi-search icon-mn-buscar"></i>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>

        <div id="content" class="">
            
        </div>

        <div class="throbber progress hide">
            <div class="indeterminate"></div>
        </div>

        <div id="myNotes" class="modal">
            <div class="modal-content">
              <h4>Editar notas</h4>
                <form class="col s12">

                    <div class="row">
                      <div class="input-field col s12">
                        <textarea id="texto" class="materialize-textarea"></textarea>
                        <label for="texto">Texto</label>
                      </div>
                    </div>

                  </form>
            </div>
            <div class="modal-footer">
              <a href="#!" class="modal-close waves-effect waves-red btn-flat">Cancelar</a>
              <a href="#!" class="modal-close waves-effect waves-green btn-flat" onclick="app.vistaActiva.saveNotes()">Aceptar</a>
            </div>
        </div>

        <div id="buscar" class="modal">
            <div class="modal-content">
              
                <nav>
                    <div class="nav-wrapper main">
                        <form onsubmit="app.vistaBuscar.doSearch(); return false">
                            <div class="input-field">
                              <input id="searchQuery" type="search" required="" placeholder="¿Qué quieres buscar?">
                              <label class="label-icon close" onclick="app.vistaBuscar.closeSearch()">
                                <i class="zmdi zmdi-close"></i>
                              </label>

                              <i class="label-icon search btn waves-effect" onclick="app.vistaBuscar.doSearch()">BUSCAR</i>
                            </div>
                          </form>
                    </div>
                </nav>

                <ul class="collection search-results">
                    
                </ul>
              
              
                
            </div>
           
        </div>

        <script type="text/javascript" src="../cordova.js"></script>
        <script type="text/javascript" src="cordova.js"></script>
        
        <script type="text/javascript" src="js/jquery-3.3.1.min.js"></script>

        <script type="text/javascript" src="js/materialize.js"></script>
        <script type="text/javascript" src="data/data.js"></script>

        <script type="text/javascript" src="js/index.js"></script>
        
    </body>
</html>
